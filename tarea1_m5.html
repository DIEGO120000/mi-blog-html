<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 1 - Operadores</title>
</head>
<body>

    <h1>Cálculo de Operaciones</h1>

    <script>
        // 1. Solicitud de números
        let num1 = parseFloat(prompt("Ingrese el primer número:"));
        let num2 = parseFloat(prompt("Ingrese el segundo número:"));

        // 2. Realizar los cálculos
        let suma = num1 + num2;
        let resta = num1 - num2;
        let multiplicacion = num1 * num2;
        let division = num1 / num2;

        // 3. Mostrar resultados en la página
        document.write("<h2>Resultados:</h2>");
        document.write("Suma: " + suma + "<br>");
        document.write("Resta: " + resta + "<br>");
        document.write("Multiplicación: " + multiplicacion + "<br>");
        document.write("División: " + division);

    </script>

</body>
</html>
