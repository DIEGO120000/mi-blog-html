<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de estilos sin Css</title>
</head>
<body>

    <h1 style="color: red; font-family: Arial; font-size: 24px; border-bottom: 2px solid red; padding-bottom: 5px;">
        Ejemplo del atributo style (CSS en línea)
    </h1>

    <p style="color: #555; font-family: Verdana; font-size: 16px; text-align: justify; margin-left: 30px; margin-right: 30px;">
        Los estilos se aplican directamente dentro de una etiqueta HTML, mediante el atributo **style**.
        Se usa para ejemplos rápidos o pruebas, pero no se recomienda en el <b>diseño profesional</b>, ya que mezcla <b>estructura</b> y <b>presentación</b>.
    </p>
    
</body>
</html>
