<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2_T1_M5 - Cálculo de Rectángulo (POO)</title>
    
    <link rel="stylesheet" href="slick.css">
</head>
<body>

    <header>
        <h1>Cálculo de Propiedades de un Rectángulo</h1>
        <p>Tarea 1 - Módulo 5 (POO)</p>
    </header>

    <main>
        <h2>Ingrese las Dimensiones</h2>
        <form id="formularioRectangulo">
            <div class="form-group">
                <label for="base">Base (cm):</label>
                <input type="number" id="base" required min="1" step="any">
            </div>
            
            <div class="form-group">
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" required min="1" step="any">
            </div>
            
            <button type="submit">Calcular Área y Perímetro</button>
        </form>

        <section id="resultados" class="oculto">
            <h2>Resultados</h2>
            <p>Área: <span id="areaRectangulo"></span> cm²</p>
            <p>Perímetro: <span id="perimetroRectangulo"></span> cm</p>
        </section>

        <section id="evidencias">
            <h3>Evidencias de la Tarea</h3>
            </section>
        
    </main>

    <footer>
        <p>&copy; 2025 Proyecto Rectángulo</p>
    </footer>

    <script src="calculo.js"></script>

</body>
</html>
