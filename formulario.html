<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Evento Académico</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Estilos del Formulario */
        form {
            display: grid;
            gap: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #ddd;
            color: #555;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Registro para el Evento Académico: Futuro Web 2025</h1>
    </header>

    <main>
        <h2>Datos del Participante</h2>

        <form action="/procesar-registro" method="POST"> 
            
            <div>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Diego Fernando Jiménez de León" required>
            </div>
            
            <div>
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="tunombre@ejemplo.com" required>
            </div>

            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="5555-5555" pattern="[0-9]{4}-[0-9]{4}" required>
            </div>

            <div>
                <label for="carrera">Carrera o Especialidad:</label>
                <input type="text" id="carrera" name="carrera" placeholder="Ingeniería en Sistemas" required>
            </div>

            <div>
                <label for="nivel">Nivel Académico:</label>
                <select id="nivel" name="nivel" required>
                    <option value="" disabled selected>Selecciona tu nivel</option>
                    <option value="estudiante">Estudiante Universitario</option>
                    <option value="licenciado">Licenciatura / Grado</option>
                    <option value="postgrado">Postgrado / Maestría</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div>
                <button type="submit">Registrarme al Evento</button>
            </div>

        </form>
    </main>

    <footer>
        <p>Derechos Reservados © Evento Académico - Guía 3</p>
    </footer>

</body>
</html>
