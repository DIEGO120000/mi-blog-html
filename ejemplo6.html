<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregando vínculos e imágenes</title>
</head>
<body>
    <header>
        <h1>Ejemplo de vínculos e imágenes</h1>
    </header>

    <main>
        <section id="contenido-original">
            <p>Visita nuestra página favorita:
                <a href="https://oregoom.com/html/base/#" target="_blank">Ir a Ejemplo.com</a>
            </p>

            <p>Esta es una imagen de ejemplo:</p>
            <img src="https://i.imgur.com/n6tY78i.png" 
                alt="Imagen de ejemplo" 
                width="300">

            <p>Haz clic en la imagen para ir a la página:</p>
            <a href="https://todosobrefrutas.com/frutas/" target="_blank">
                <img src="https://i.imgur.com/n6tY78i.png" 
                    alt="Imagen enlazada" 
                    width="300">
            </a>
        </section>
        
        <section id="evidencia-visual">
            <h2>Evidencia Visual del Ejemplo Práctico 6</h2>
            <p>Se adjuntan dos capturas de pantalla para la revisión del ejercicio.</p>

            <figure>
                <img src="ejemplo6_codigo.jpg" 
                     alt="Captura del código fuente HTML del Ejemplo 6" 
                     style="width: 100%; max-width: 800px; border: 1px solid #333;">
                <figcaption>Figura 1: Código fuente del archivo ejemplo6.html.</figcaption>
            </figure>

            <figure>
                <img src="ejemplo6_resultado.jpg" 
                     alt="Captura del resultado en el navegador del Ejemplo 6" 
                     style="width: 100%; max-width: 800px; border: 1px solid #333;">
                <figcaption>Figura 2: Resultado final de la página web en el navegador.</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Ejemplo Práctico 6.</p>
    </footer>
</body>
</html>
