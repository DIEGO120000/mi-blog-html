<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 3 - Bucles</title>
</head>
<body>

    <h1>Números con Bucles</h1>

    <h2>Bucle FOR (1 al 10)</h2>
    <div id="output-for"></div>

    <h2>Bucle WHILE (Pares del 2 al 20)</h2>
    <div id="output-while"></div>

    <script>
        // --- Bucle 1: FOR (Números del 1 al 10) ---
        let resultadoFor = "Secuencia: ";

        for (let i = 1; i <= 10; i++) {
            resultadoFor += i + " "; // Concatenar cada número
        }

        // Mostrar en el elemento HTML
        document.getElementById("output-for").innerHTML = resultadoFor;

        // --- Bucle 2 (WHILE) vendrá en el siguiente paso...

    </script>

</body>
</html>
