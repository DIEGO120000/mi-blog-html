<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo 6: Registro de Alumno (Objeto Alumno)</title>
    <link rel="stylesheet" href="modernform.css">
    <link rel="stylesheet" href="infoalumno.css">
</head>
<body>

    <div class="form-container">
        <h1>Registro de Matrícula UDB</h1>

        <label for="codigo">Código:</label>
        <input type="text" id="codigo" placeholder="Ej: A001">

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" placeholder="Ej: Juan Pérez">

        <label for="nota">Nota Final (0-100):</label>
        <input type="number" id="nota" placeholder="Ej: 85" min="0" max="100">

        <button onclick="registrarAlumno()">Matricular Alumno</button>

        <div id="info-alumno">
            <h2>Datos del Alumno</h2>
            <p>Ingresa los datos y presiona Matricular.</p>
        </div>
    </div>

    <script src="alumnoudb.js"></script>

</body>
</html>
